<div id="container">
    <div id="title">{$title}</div>
    <!-- This adds data sent from a controller -->
    <div id="head">
        <?php if ($id > 10): ?>
        <H3>Greater than 10!</H3>
        <?php else: ?>
        <H3>Less than 10!</H3>
        <?php endif ?>
    </div>
</div>

<ul>

    <foreach @list>

        <li>

            <?php if (@list["value"] < 200) : ?>
            <span style="color:red;">@list["name"] = @list["value"]</span>
            <?php elseif (@list["value"] < 500): ?>
            <span style="color:green;">@list["name"] = @list["value"]</span>
            <?php else: ?>
            <span style="color:blue; font-size:5em;">@list["name"] = @list["value"]</span>
            <?php endif ?>

            <?php if (str_split('@list["name"]')[0] === 'a') : ?>

            <h1>Name start with 'a'</h1>

            <?php endif ?>

        </li>

    </foreach>

</ul>
